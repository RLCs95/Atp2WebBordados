<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gerenciar Produtos</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Seu CSS Personalizado -->
    <link rel="stylesheet" href="assets/css/estilo.css">
</head>
<body class="tema-admin">

    <!-- 1. A Navbar usa as cores de fundo e texto definidas nas variáveis CSS -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Admin Bordados</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="#">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <!-- 2. O Título (h2) usa a cor de texto principal -->
        <h2>Gerenciar Produtos</h2>

        <!-- 3. O Card usa o fundo e a borda personalizados -->
        <div class="card mt-4">
            <div class="card-body">
                <h4 class="card-title">Adicionar Novo Produto</h4>
                <form>
                    <div class="mb-3">
                        <!-- 4. O Label do formulário também usa a cor de texto principal -->
                        <label for="nomeProduto" class="form-label">Nome do Produto</label>
                        <input type="text" class="form-control" id="nomeProduto" placeholder="Ex: Bordado em Camisa Polo">
                    </div>
                    <div class="mb-3">
                        <label for="precoProduto" class="form-label">Preço</label>
                        <input type="text" class="form-control" id="precoProduto" placeholder="Ex: 150.00">
                    </div>
                    <!-- 5. O Botão Primário é estilizado pelo seletor .tema-admin .btn-primary, sem !important -->
                    <button type="submit" class="btn btn-primary">Salvar Produto</button>
                </form>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <h4 class="card-title">Produtos Cadastrados</h4>
                <!-- 6. A Tabela zebrada usa a cor de fundo personalizada para linhas ímpares -->
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Preço</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Bordado 8x8 frente</td>
                            <td>R$ 10,00</td>
                            <td>
                                <a href="#" class="btn btn-sm btn-primary">Editar</a>
                                <a href="#" class="btn btn-sm btn-danger">Excluir</a>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Bordado Costas 26x8</td>
                            <td>R$ 50,00</td>
                            <td>
                                <a href="#" class="btn btn-sm btn-primary">Editar</a>
                                <a href="#" class="btn btn-sm btn-danger">Excluir</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
